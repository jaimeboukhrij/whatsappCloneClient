<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="text-black">

  <label for="email">Email:</label>
  <input type="email" formControlName="email" value="jaime@gmail.com" />
  <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
    <small *ngIf="loginForm.get('email')?.errors?.['required']">El email es obligatorio</small>
    <small *ngIf="loginForm.get('email')?.errors?.['email']">Formato incorrecto</small>
  </div>

  <label for="password">Contraseña:</label>
  <input type="password" formControlName="password" value="Abc123" />
  <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
    <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria</small>
    <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres</small>
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Registrarse</button>
</form>
