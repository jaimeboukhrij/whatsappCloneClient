<ul class="bg-[#233138] h-full flex flex-col justify-between py-[9px] rounded-sm">
  @for (option of options; track $index) {
  <li
    class="hover:bg-[#182229] text-[14px] font-semibold cursor-pointer text-[#d1d7db] h-full flex items-center transition-all">
    <button class="w-full text-left h-full px-[24px]" (click)="onClickOptions(option.id,$event)">
      <p>{{ option.name }}</p>
    </button>
  </li>
  }
</ul>
