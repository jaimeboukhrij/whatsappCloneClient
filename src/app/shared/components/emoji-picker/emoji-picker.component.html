<div class="emoji-picker-container" [ngClass]="{ 'show': showEmojis() }" [ngStyle]="{
    position: 'absolute',
    top: emojiPickerData().y + 'px',
    left: emojiPickerData().x + 'px',
    width: emojiPickerData().width + 'px',
    height: emojiPickerData().height + 'px'
  }">
  <emoji-picker #emojiPicker></emoji-picker>
</div>

<button (click)="setShowEmoji($event)" #imageElement class="relative">
  <shared-emojy-icon />
</button>
